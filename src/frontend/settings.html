<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Flashcard App</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="controls">
            <button id="settings-toggle" class="settings-toggle" title="Toggle Sidebar">⚙️</button>
            <button id="toggle-completed" class="toggle-completed-btn" title="Toggle Completed Cards">✓</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="layout-3col">
        <!-- Left Column: Card Sets Panel -->
        <div id="col-left" class="panel-base panel-left panel-visible">
            <div class="panel-header">
                <h2>Card Sets</h2>
                <button id="new-set-btn" class="new-set-btn" type="button">New Set</button>
            </div>
            <div id="card-sets-list" class="panel-content">
                <!-- Card sets will be loaded here -->
            </div>
        </div>
        
        <!-- Main Column -->
        <div class="panel-base panel-main">
            <div class="main-header">
                <div class="main-header-content">
                    <h2>Settings</h2>
                </div>
            </div>
            
            <div class="settings-container">
                <div class="settings-section">
                    <h3>Theme</h3>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="system">System</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Server Management</h3>
                    <button id="killServersBtn" class="danger-btn">Kill All Servers</button>
                </div>
                <div class="settings-section">
                    <h3>Statistics</h3>
                    <div id="statistics">
                        <p>Total Cards: <span id="totalCards">0</span></p>
                        <p>Total Sets: <span id="totalSets">0</span></p>
                        <p>Cards Studied: <span id="cardsStudied">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Column: Completed Cards Panel -->
        <div id="col-right" class="panel-base panel-right panel-hidden">
            <div class="panel-header">
                <h2>Completed Cards</h2>
            </div>
            <div class="panel-content">
                <!-- Completed cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
